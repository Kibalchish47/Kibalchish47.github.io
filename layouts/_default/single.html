{{ define "main" }}
<article class="mx-auto max-w-3xl bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 lg:p-12"> {{/* Increased padding */}}
    <header class="mb-6 md:mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-custom-red-500">{{ .Title }}</h1>
        {{ if .Date }}
        <p class="text-sm text-custom-gray-600 mt-2">{{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
        {{ with .Params.tags }}
        <div class="mt-3">
            {{ range . }}
            <span class="inline-block bg-custom-red-100 text-custom-red-500 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    <hr class="custom-divider"/>
    <div class="prose prose-custom-red max-w-none mt-6 md:mt-8">
        {{ .Content }}
    </div>
</article>
{{ end }}
