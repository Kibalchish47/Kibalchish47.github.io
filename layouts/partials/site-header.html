<header class="site-header">
    <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center">
        <a href="{{ .Site.BaseURL | relLangURL }}" class="text-3xl font-bold mb-4 md:mb-0 text-custom-gray-800">
            {{ .Site.Params.AuthorName | default .Site.Title }}
        </a>
        <nav class="flex flex-wrap justify-center md:space-x-1">
            <a href="{{ "/" | relURL }}#about" class="nav-link px-5 py-2 hover:text-custom-red-500 hover:bg-custom-red-100 rounded-md transition-colors duration-300">About</a>
            <a href="{{ "/portfolio/" | relURL }}" class="nav-link px-5 py-2 hover:text-custom-red-500 hover:bg-custom-red-100 rounded-md transition-colors duration-300">Portfolio</a>
            <a href="{{ "/blog/" | relURL }}" class="nav-link px-5 py-2 hover:text-custom-red-500 hover:bg-custom-red-100 rounded-md transition-colors duration-300">Blog</a>
            <a href="{{ "/publications/" | relURL }}" class="nav-link px-5 py-2 hover:text-custom-red-500 hover:bg-custom-red-100 rounded-md transition-colors duration-300">Publications</a>
            <a href="{{ "/" | relURL }}#contact" class="nav-link px-5 py-2 hover:text-custom-red-500 hover:bg-custom-red-100 rounded-md transition-colors duration-300">Contact</a>
        </nav>
    </div>
</header>
