<section id="about-teaser" class="max-w-3xl mx-auto p-6 md:p-8 bg-white dark:bg-custom-gray-800 rounded-xl shadow-lg mb-12 md:mb-16">
    <h2 class="text-2xl md:text-3xl font-semibold text-custom-gray-800 dark:text-custom-red-100 mb-4 text-center md:text-left flex items-center gap-x-3">
        {{ partial "icon.html" "user-circle" }}
        <span>A Little About Me</span>
    </h2>
    {{ with site.GetPage "/about" }}
        <div class="prose prose-custom-red dark:prose-invert max-w-none">
            <p>{{ .Summary | plainify | truncate 280 }}</p>
        </div>
        <div class="mt-6 text-center md:text-left">
            <a href="{{ .RelPermalink }}" class="btn-primary text-sm">Read More About Me</a>
        </div>
    {{ else }}
        <p class="text-custom-gray-600">Brief introduction. <a href="{{ "/about/" | relURL }}" class="text-custom-red-500 hover:underline">Learn more about me.</a></p>
    {{ end }}
</section>
